<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia AI Governance - RustChain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #eee;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #7c4dff 0%, #651fff 100%);
            margin-bottom: 40px;
            border-radius: 15px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 {
            color: #7c4dff;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .proposals-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .proposal-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .proposal-card.vetoed {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }
        
        .proposal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .proposal-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #7c4dff;
        }
        
        .proposal-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-active {
            background: #4caf50;
            color: white;
        }
        
        .status-vetoed {
            background: #f44336;
            color: white;
        }
        
        .sophia-endorsed {
            background: #ffd700;
            color: #333;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        .veto-reason {
            background: rgba(244, 67, 54, 0.2);
            border-left: 4px solid #f44336;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .veto-reason strong {
            color: #ff6b6b;
        }
        
        .vote-bar {
            display: flex;
            height: 30px;
            margin: 15px 0;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .vote-yes {
            background: #4caf50;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 0.9em;
        }
        
        .vote-no {
            background: #f44336;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 0.9em;
        }
        
        .proposal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-endorse {
            background: #ffd700;
            color: #333;
        }
        
        .btn-veto {
            background: #f44336;
            color: white;
        }
        
        .btn-vote-yes {
            background: #4caf50;
            color: white;
        }
        
        .btn-vote-no {
            background: #ff5722;
            color: white;
        }
        
        .create-proposal {
            background: rgba(124, 77, 255, 0.1);
            border: 2px dashed #7c4dff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #7c4dff;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
        }
        
        .deploy-section {
            text-align: center;
            padding: 40px;
            background: rgba(124, 77, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 40px;
        }
        
        .deploy-btn {
            background: #7c4dff;
            color: white;
            padding: 20px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .deploy-btn:hover {
            background: #651fff;
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #7c4dff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Sophia AI Governance</h1>
            <p>On-Chain Governance with AI Consciousness</p>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Proposals</h3>
                <div class="stat-value" id="totalProposals">0</div>
            </div>
            <div class="stat-card">
                <h3>Sophia Endorsed</h3>
                <div class="stat-value" id="sophiaEndorsed">0</div>
            </div>
            <div class="stat-card">
                <h3>Sophia Vetoed</h3>
                <div class="stat-value" id="sophiaVetoed">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Proposals</h3>
                <div class="stat-value" id="activeProposals">0</div>
            </div>
        </div>
        
        <!-- Create Proposal -->
        <div class="create-proposal">
            <h2>Create New Proposal</h2>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="proposalTitle" placeholder="Enter proposal title">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="proposalDescription" rows="3" placeholder="Describe your proposal"></textarea>
            </div>
            <button class="btn btn-endorse" onclick="createProposal()">Create Proposal</button>
        </div>
        
        <!-- Proposals Section -->
        <div class="proposals-section">
            <h2>Governance Proposals</h2>
            <div id="proposalsList" class="loading">Loading proposals...</div>
        </div>
    </div>

    <script>
        const GOVERNANCE_API = 'http://localhost:8094';
        
        async function loadStats() {
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/sophia/stats`);
                const data = await response.json();
                
                document.getElementById('totalProposals').textContent = data.total_proposals || 0;
                document.getElementById('sophiaEndorsed').textContent = data.endorsed_count || 0;
                document.getElementById('sophiaVetoed').textContent = data.vetoed_count || 0;
                
                // Calculate active proposals
                const proposalsResponse = await fetch(`${GOVERNANCE_API}/api/governance/proposals`);
                const proposals = await proposalsResponse.json();
                const activeCount = proposals.filter(p => p.status === 'Active').length;
                document.getElementById('activeProposals').textContent = activeCount;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        async function loadProposals() {
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/proposals`);
                const proposals = await response.json();
                
                const proposalsList = document.getElementById('proposalsList');
                
                if (proposals.length === 0) {
                    proposalsList.innerHTML = '<p style="text-align: center; color: #666;">No proposals yet. Create the first one!</p>';
                    return;
                }
                
                proposalsList.innerHTML = proposals.map(proposal => `
                    <div class="proposal-card ${proposal.status === 'Vetoed' ? 'vetoed' : ''}">
                        <div class="proposal-header">
                            <div>
                                <span class="proposal-title">${proposal.title}</span>
                                ${proposal.sophia_endorsed ? '<span class="sophia-endorsed">üëë Sophia Endorsed</span>' : ''}
                            </div>
                            <span class="proposal-status status-${proposal.status.toLowerCase()}">${proposal.status}</span>
                        </div>
                        <p>${proposal.description}</p>
                        <p style="font-size: 0.8em; color: #666; margin-top: 5px;">
                            Proposer: ${proposal.proposer} | Block: ${proposal.created_block}
                        </p>
                        
                        ${proposal.status === 'Vetoed' && proposal.veto_reason ? `
                            <div class="veto-reason">
                                <strong>üö´ Sophia's Veto Reason:</strong> ${proposal.veto_reason}
                                ${proposal.veto_tx ? `<br><small>Veto TX: ${proposal.veto_tx.substring(0, 10)}...</small>` : ''}
                            </div>
                        ` : ''}
                        
                        ${proposal.status === 'Active' ? `
                            <div class="vote-bar">
                                <div class="vote-yes" style="width: ${proposal.yes_votes > 0 ? (proposal.yes_votes / (proposal.yes_votes + proposal.no_votes) * 100) : 50}%">
                                    Yes: ${proposal.yes_votes}
                                </div>
                                <div class="vote-no" style="width: ${proposal.no_votes > 0 ? (proposal.no_votes / (proposal.yes_votes + proposal.no_votes) * 100) : 50}%">
                                    No: ${proposal.no_votes}
                                </div>
                            </div>
                            <div class="proposal-actions">
                                ${!proposal.sophia_endorsed ? `<button class="btn btn-endorse" onclick="sophiaEndorse(${proposal.id})">üëë Sophia Endorse</button>` : ''}
                                <button class="btn btn-veto" onclick="sophiaVeto(${proposal.id})">üö´ Sophia Veto</button>
                                <button class="btn btn-vote-yes" onclick="vote(${proposal.id}, true)">üëç Vote Yes</button>
                                <button class="btn btn-vote-no" onclick="vote(${proposal.id}, false)">üëé Vote No</button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading proposals:', error);
                document.getElementById('proposalsList').innerHTML = '<p style="color: #f44336;">Error loading proposals</p>';
            }
        }
        
        async function createProposal() {
            const title = document.getElementById('proposalTitle').value;
            const description = document.getElementById('proposalDescription').value;
            
            if (!title || !description) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/create_proposal`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        description,
                        proposer: 'RTC_USER_' + Math.random().toString(36).substring(7).toUpperCase()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert(`‚úÖ Proposal created!\nTX: ${data.tx_hash}`);
                    document.getElementById('proposalTitle').value = '';
                    document.getElementById('proposalDescription').value = '';
                    loadProposals();
                    loadStats();
                }
            } catch (error) {
                alert('Error creating proposal');
            }
        }
        
        async function sophiaEndorse(proposalId) {
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/sophia/endorse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proposal_id: proposalId })
                });
                
                const data = await response.json();
                alert(data.message || 'üëë Sophia has endorsed this proposal!');
                loadProposals();
                loadStats();
            } catch (error) {
                alert('Error endorsing proposal');
            }
        }
        
        async function sophiaVeto(proposalId) {
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/sophia/veto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ proposal_id: proposalId })
                });
                
                const data = await response.json();
                alert(`üö´ Sophia has vetoed this proposal!\nReason: ${data.reason || 'Against network interests'}`);
                loadProposals();
                loadStats();
            } catch (error) {
                alert('Error vetoing proposal');
            }
        }
        
        async function vote(proposalId, voteYes) {
            try {
                const response = await fetch(`${GOVERNANCE_API}/api/governance/vote`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        proposal_id: proposalId,
                        vote: voteYes,
                        voter: 'RTC_VOTER_' + Math.random().toString(36).substring(7).toUpperCase()
                    })
                });
                
                const data = await response.json();
                alert(`‚úÖ Vote cast! TX: ${data.tx_hash}`);
                loadProposals();
            } catch (error) {
                alert('Error voting');
            }
        }
        
        // Load data on page load
        window.addEventListener('load', () => {
            loadStats();
            loadProposals();
            
            // Refresh every 10 seconds
            setInterval(() => {
                loadStats();
                loadProposals();
            }, 10000);
        });
    </script>
</body>
</html>
